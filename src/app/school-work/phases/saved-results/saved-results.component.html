<h3> Saved Results</h3>

<div class="search-results">
  <div *ngFor="let result of savedResults" >
    <li class="search-title" >
      <p>{{result.title}}</p>
      <p>{{result.url}}</p>   
    </li>
  </div>

  <div id="download-results" *ngIf="savedResults.length > 0" >
    <button (click)="createFileAndDownload()" type="button">Download Results</button>
  </div>
</div>
