<h3> Saved Results</h3>

<div class="search-results">
  <div *ngFor="let result of savedResults" >
    <li class="search-title" >
      <p>{{result.title}}</p>
      <p>{{result.url}}</p>   
    </li>
  </div>

  <div id="download-results" *ngIf="savedResults.length > 0" >
    <form>
      <select #t (change)="onSelectChange(t.value)" id="fileSelect">
        <option *ngFor="let fileType of fileTypes" name="fileType.type" [value]="fileType.type">
          {{fileType.display}}
        </option>
      </select>

      <button (click)="createFileAndDownload()" type="button">Download Results</button>
    </form>
</div>
