<h3> Saved Results</h3>

<div class="search-results">
  <div *ngFor="let result of savedResults; let i = index" >
    <li class="search-data" >
      <p>{{result.title}}</p>
      <p>{{result.url}}</p>

      <button class="removeResult btn" (click)="removeSavedResult(i)" > Remove </button>   
    </li>
  </div>

  <div id="download-results" *ngIf="savedResults.length > 0" >
    <form id="save-results-form" >
      <select #t (change)="onSelectChange(t.value)" id="fileSelect">
        <option *ngFor="let fileType of fileTypes" name="fileType.type" [value]="fileType.type">
          {{fileType.display}}
        </option>
      </select>

      <button class="download-btn" (click)="createFileAndDownload()" type="button">Download Results</button>
    </form>
</div>
