<div
  *ngIf="isLargeDisplay">
  <div
    *ngIf="isUploaded"  
    id="phase-three">
    <div
    *ngFor='let item of fileResults; let i = index'>
    <div>
    <div>
        <a target="_blank" class="search-title" href="{{ item.url }}">{{item.title}}</a>
        <a target="_blank" class="search-link" href="{{ item.url }}">{{item.link}}</a>
        <p > {{item.description}} </p>
        <button (click)="saveResult(item)" type="button">Save Result</button>
      </div>
    </div>
  </div>
</div>
